<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiyoshi's Passion Project</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <script>
  function revealSection() {
    const aboutSection = document.getElementById('about');
    const sectionTop = aboutSection.getBoundingClientRect().top;
    const triggerPoint = window.innerHeight / 1.3;

    if (sectionTop < triggerPoint) {
      aboutSection.classList.add('reveal');
    }
  }

  window.addEventListener('scroll', revealSection);
  // Trigger on load
  revealSection();
</script>
  <div class="container">
    <div class="content">
      <h1>Kiyoshi's <br> Passion <br> Project</h1>
      <div class="icons">
        <div class="blueprint-icon"></div>
        <div class="hoodie-icon"></div>
      </div>
      <a class="explore-button" href="#about">Explore Here</a>
    </div>
  </div>

  <!-- About Me Section -->
  <section id="about">
    <div class="about-container">
      <h2>About Me</h2>
      <p>Hello! I'm Kiyoshi, a young passionate creator who loves fashion and clothes. I am extremely interested in learning too sew so im taking this project and using it as an excuse too learn how too sew.</p>
    </div>
  </section>
</body>
</html>
